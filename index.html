<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<title>Train Scheduler</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>


    <div class="container">
        <div class="col-12">
            <div class="jumbotron text-center bg-dark text-white">
                <strong><h1>UofT Train Co.</h1></strong>
                <strong><h3>Choo Choo. Chee Chee.</h3></strong>
                <div id="time">Auto Refresh in: 60s</div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card card-default">
                        <div class="card-header">
                            <strong><p>Current Train Schedule</p></strong>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-lg-12">
                      <div class="card card-default">
                        <div class="card-header">
                            <strong><p>Add Train</p></strong>
                        </div>
                        <div class="card-body">
                          <form>
                            <div class="form-group row">
                              <label for="trainName">Train Name</label>
                              <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group row">
                              <label for="destination">Destination</label>
                              <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="firstTrainTime">First Train Time</label>
                                <input class="form-control" id="firstTrainTime" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number" placeholder="#">
                            </div>
                            <button class="btn btn-primary" id="frequency" type="submit">Submit</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

</body>
</html>
